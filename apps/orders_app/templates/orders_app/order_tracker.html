<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     {% load static %}
    <link rel="stylesheet" href="{% static 'orders_app/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Order Tracker</title>
</head>
<body>
    <input id="search" type="search" placeholder="Search">
    <form action="">
        {% csrf_token %}
        <select name="status" id='status'>
            <option value="showall">Show All</option>
            <option value="orderin">Order In Process</option>
            <option value="shipped">Shipped</option>
            <option value="completed">Completed</option>
        </select>
    </form>
    <div id="orderTable">
    </div>

    <script>
        $(document).on('click', '.pagination>li>a', function(e){
            e.preventDefault();
            $.ajax({
                url:$(this).attr('href'),
                method: 'get',
                success: function(res){
                    $('#orderTable').html(res);
                }
            })
        })

        $(document).on('change', '#changestatus', function(e){
            e.preventDefault();
            $.ajax({
                url:$(this).attr('route')+$(this).val(),
                method: 'get',
                success: function(res){
                    $('#orderTable').html(res);
                }
            })
        })

        $.ajax({
            url:'/carts/orders/page/1',
            // method: 'get',
            success: function(res){
                console.log(res)
                $('#orderTable').html(res);
            }
        })


        $('#search').keyup(function(e){
            e.preventDefault()
            if($(this).val()==''){
                $.ajax({
                url:'/carts/orders/page/1',
                method: 'get',
                success: function(res){
                    $('#orderTable').html(res);
                }
            })
            }
            else{
                $.ajax({
                    url:'/carts/orders/search/'+$(this).val()+'/1',
                    method: 'get',
                    success: function(res){
                        $('#orderTable').html(res);
                    }
                })
            }
        })

        $('#status').change(function(e){
            e.preventDefault()
            if($(this).val()=='showall'){
                $.ajax({
                url:'/carts/orders/page/1',
                method: 'get',
                success: function(res){
                    $('#orderTable').html(res);
                }
            })
            }
            $.ajax({
                url:'/carts/orders/status/'+$(this).val()+'/1',
                method: 'get',
                success: function(res){
                    $('#orderTable').html(res);
                }
            })
        })
    </script>
</body>
</html>
