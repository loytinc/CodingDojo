<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'userDashboard/style.css' %}">
    <link rel="stylesheet" href="{% static 'userDashboard/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'userDashboard/bootstrap-theme.css' %}">
    <title>Register</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h1 class="navbar-brand" id="heading_name">Test App</h1>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="nav-link top_space" href="/dashboard">Home</a></li>
                    <li><a class="nav-link top_space" href="/signin">Sign In</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-1">
            </div>
            <div class="col-md-11">
                <form class="form-horizontal" action="/register/create" method="post">
                    <h1>Register</h1>

                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}

                    {% csrf_token %}

                    <div class="form-group">
                        <label>Email Address:
                            <input class="form-control" type="text" name="email">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>First Name:
                            <input class="form-control" type="text" name="first_name">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Last Name:
                            <input class="form-control" type="text" name="last_name">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Password Confirmation:
                            <input class="form-control" type="date" name="birthday">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Password:
                            <input class="form-control" type="password" name="password">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Password Confirmation:
                            <input class="form-control" type="password" name="conf_pass">
                        </label>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" value="Register">
                    </div>
                    <a href="/signin">Already have an account? Login</a>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
