<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% load static %}
    <link rel="stylesheet" href="{% static 'userDashboard/style.css' %}">
    <link rel="stylesheet" href="{% static 'userDashboard/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'userDashboard/bootstrap-theme.css' %}">
    <title>Signin Page</title>
</head>
<body>
    <nav class="navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
              <img id="logo" class="icon-bar" src="https://github.com/loyti/images/blob/master/white+t%20(1).png?raw=true">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <h3 class="navbar-brand" id="heading_name" style="margin-top:0px; margin-bottom:0px;">T-MAN</h3>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a style="margin-top:0px;" class="nav-link top_space" href="/signin">Sign In</a></li>
                    <li><a style="margin-top:0px; margin-bottom:0px;" class="nav-link top_space" href="/register">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="signinPage" class="bg"></div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form id="signinForm" class="form-horizontal" action="/signin/login" method="post">
              <h1>Sign in</h1>
              {% if messages %}
              <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
              </ul>
              {% endif %}
                {% csrf_token %}
                <div class="form-group">
                  <label>Email Address:
                    <input class="form-control" type="text" name="email">
                  </label>
                </div>
                <div class="form-group">
                  <label>Password:
                    <input class="form-control" type="password" name="password">
                  </label>
                </div>
                <div class="form-group">
                  <input class="btn btn-success" type="submit" value="Sign In">
                </div>
                <p style="text-align: center;"><a id="loginA" href="/register">Don't have an account? Register</a></p>
            </form>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
</body>
</html>
