<div id='userTable'>
</div>
<script>
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie != '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) == (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
        }
        return cookieValue;
    }
    var csrftoken = getCookie('csrftoken');

    $(document).on('click', '.pagination>li>a', function(e){
            e.preventDefault();
            console.log('QQQ')
            $.ajax({
                url:$(this).attr('href'),
                method: 'get',
                success: function(res){
                    $('#userTable').html(res);
                }
            })
        })

    $(document).on('click', '#updateUser', function(e){
        e.preventDefault()
        console.log($('#first_namef').val())
        editurl='/users/edit/'+$(this).attr('info')+'/update_user';
        var correct='#edituser' + $(this).attr('info')
        // console.log($('#first_name').val())
        $.ajax({
                url:editurl,
                method:'post',
                headers:{'X-CSRFToken': csrftoken},
                data:{'first_name': $('#first_namef').val(), 'last_name': $('#last_name').val(), 'email':$('#email').val()},
                success: function(res){
                    console.log('faaaaaaq')
                    $('#prodTable').html(res)
                    $(correct).modal('hide');
                    $('body').removeClass('modal-open');
                    $('.modal-backdrop').remove();
                }
            })
        // var correct='#edit' + $(this).attr('info')
        // $(correct).modal('toggle')
    })

    $(document).on('click', '#deleteUser', function(e){
            e.preventDefault()
            console.log('QQQDDDD')
            editurl='/users/delete/'+$(this).attr('info');
            var correct='#rmuser' + $(this).attr('info')
            $.ajax({
                    url:editurl,
                    success: function(res){
                        $('#userTable').html(res)
                        $(correct).modal('hide');
                        $('body').removeClass('modal-open');
                        $('.modal-backdrop').remove();
                    }
                })
        })

    $.ajax({

        })
</script>
