<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products Page</title>
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="header">
            <p>T-MAN</p>
            <a href="/carts">Shopping Cart ({{cartitemscount}})</a>
            <a href="/logoff">Logoff</a>
        </div>
        <div id="content">
            <div id="search">
                <input type="text" name='search' id='searchbox'>
                <ul>
                    {%for category in categories%}
                    <li><a class='category' href="/products/{{category.id}}/1">{{category.name}}</a></li>
                    {%endfor%}
                    <li><a class='showall' href="/products/all/1">Show all</a></li>
                </ul>
            </div>
            <div id="showproducts">
                <!-- {%for product in products%}
                <div class="item">
                    <img src='{{product.image}}' alt='{{product.name}}'>
                    {{product.price}}
                    <a href="/products/product/{{product.id}}">{{product.name}}</a>
                </div>
                {%endfor%} -->
            </div>
        </div>
    </div>
    <script>
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie != '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
            }
            return cookieValue;
        }
        var csrftoken = getCookie('csrftoken');
        

        $.ajax({
                url:'/products/all/1',
                // method: 'get',
                success: function(res){
                    console.log(res)
                    $('#showproducts').html(res);
                }
            })

        $(document).on('click', '.pagination>li>a', function(e){
            e.preventDefault();
            $.ajax({
                url:$(this).attr('href'),
                method: 'get',
                success: function(res){
                    $('#showproducts').html(res);
                }
            })
        })

        $('#search>ul>li>.showall').click(function(e){
            e.preventDefault()
            $.ajax({
                url:$(this).attr('href'),
                method: 'get',
                success: function(res){
                    $('#showproducts').html(res);
                }
            })
        })

        $('#search>ul>li>.category').click(function(e){
            e.preventDefault()
            $.ajax({
                url:$(this).attr('href'),
                method: 'get',
                success: function(res){
                    $('#showproducts').html(res);
                }
            })
        })

        $('.pagination>li>a').click(function(e){
            e.preventDefault()
            $.ajax({
                url:$(this).attr('href'),
                method: 'get',
                success: function(res){
                    $('#showproducts').html(res);
                }
            })
        })

        $('#searchbox').keyup(function(e){
            e.preventDefault()
            $.ajax({
                url:'/products/search/'+$(this).val()+'/1',
                method: 'get',
                success: function(res){
                    $('#showproducts').html(res);
                }
            })
        })
    </script>
</body>
</html>
