<div id="allproducts">
    <h2>{{category.name}}</h2>
    {%for product in products%}
    <div class="item">
        <img src='{{product.image}}' alt='{{product.name}}'>
        {{product.price}}
        <a href="/products/product/{{product.id}}">{{product.name}}</a>
    </div>
    {%endfor%}
    <ul class='pagination'>
        {%for i in numPages%}
        <li><a href="{{category.id}}/{{i}}">i</a></li>
        {%endfor%}
    </ul>
</div>
