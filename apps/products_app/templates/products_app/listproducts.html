<div id="allproducts">
    <h2>{%if category%}{{category.name}}{%else%}All Products{%endif%}</h2>
    {%for product in products%}
    <div class="item">
        <img src='{{product.image}}' alt='{{product.name}}'>
        {{product.price}}
        <a href="/products/product/{{product.id}}">{{product.name}}</a>
    </div>
    {%endfor%}
    <ul class='pagination'>
        {%for i in numPages%}
        <li><a href="/products/{%if category%}{{category.id}}{%else%}all{%endif%}/{{i}}">{{i}}</a></li>
        {%endfor%}
    </ul>
</div>
