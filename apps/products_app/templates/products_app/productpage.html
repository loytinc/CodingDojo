<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products Page</title>
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'products_app/style.css' %}">
    <link rel="stylesheet" href="{% static 'products_app/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'products_app/bootstrap.js' %}">
    <link rel="stylesheet" href="{% static 'products_app/bootstrap-theme.css' %}">
</head>
<body>
  <div id="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h1 class="navbar-brand" id="heading_name">T MAN</h1>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="nav-link top_space" href="/products">Go Back</a></li>
            <li><a class="nav-link top_space" href="/carts">Shopping Cart</a></li>
            <li><a class="nav-link top_space" href="/logoff">Log Off</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <h2 id="productName">{{product.name}}</h2>
        <img src="{{product.image}}" alt="prodimg" max-width="200px">
      </div>
      <div class="col-md-2"></div>
      <div id="prodDesc" class="col-md-3">
        {{product.description}}
        <form id="addCart" action="/products/addtocart" method="post">
          {% csrf_token %}
          <input type="hidden" name='prodid' value='{{product.id}}'>
          <select id="addCount" class="btn btn-success" name="quantity" id="item priice">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <input class="btn btn-success" type="submit" value='Add to Cart'>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
