<div id="allproducts">
    <h2>{{searchitem}}</h2>
    {%for product in products%}
    <div class="item">
        <a href="">{{product.image}}</a>
        {{product.price}}
        <a href="">{{product.name}}</a>
    </div>
    {%endfor%}
    <ul class='pagination'>
        {%for i in numPages%}
        <li><a href="search/{{searchitem}}/{{i}}">i</a></li>
        {%endfor%}
    </ul>
</div>
