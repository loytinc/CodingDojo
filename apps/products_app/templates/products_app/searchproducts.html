<div id="allproducts">
    <h2>Searching: {{searchitem}}</h2>
    <div id='prodcontainer'>
        {%for product in products%}
        <div class="item">
            <img src="{{product.image}}" alt={{product.name}}>
            <p style='margin: 0'>${{product.price}}</p>
            <a href="">{{product.name}}</a>
        </div>
        {%endfor%}
    </div>
    <ul class='pagination'>
        {%for i in numPages%}
        <li id = 'pagPage' {%if i == request.session.lastpage%}class='active'{%endif%}><a href="search/{{searchitem}}/{{i}}">{{i}}</a></li>
        {%endfor%}
    </ul>
</div>
